<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CAYFREN — Coming Soon</title>
  <meta name="description" content="Cayfren — Coming Soon" />
  <style>
    :root {
      --bg: #ffffff;
      --fg: #0d0f13;
      --muted: #6b7280;
    }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: ui-serif, Georgia, Cambria, "Times New Roman", Times, serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Container */
    .page {
      min-height: 100dvh;
      display: grid;
      grid-template-rows: auto 1fr auto;
    }

    /* Header with Cayfren wordmark styled like Richemont (wide tracking, caps, elegant serif) */
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: clamp(16px, 3vw, 40px);
      border-bottom: 1px solid rgba(13,15,19,0.06);
    }

    .brand {
      letter-spacing: 0.35em; /* wide tracking */
      text-transform: uppercase;
      font-weight: 400;
      font-size: clamp(18px, 2.2vw, 28px);
      line-height: 1.2;
      color: var(--fg);
      text-decoration: none;
    }

    main {
      display: grid;
      place-items: center;
      padding: clamp(24px, 6vw, 96px);
    }

    .hero {
      text-align: center;
      max-width: 900px;
      animation: fadeIn 900ms ease-out both;
    }

    .coming-soon {
      margin: 0.4em 0 0 0;
      font-size: clamp(36px, 9vw, 120px);
      line-height: 0.95;
      font-weight: 300;
      letter-spacing: 0.02em;
    }

    .tagline {
      margin-top: 1rem;
      font-size: clamp(14px, 1.8vw, 18px);
      color: var(--muted);
    }

    footer {
      padding: clamp(16px, 3vw, 40px);
      display: flex;
      justify-content: center;
      gap: 12px;
      font-size: 12px;
      color: var(--muted);
      border-top: 1px solid rgba(13,15,19,0.06);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .hero { animation: none; }
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <a class="brand" href="#" aria-label="Cayfren home">CAYFREN</a>
    </header>

    <main>
      <section class="hero" aria-labelledby="title">
        <h1 id="title" class="coming-soon">COMING SOON</h1>
        <p class="tagline">An elevated experience is on its way. Stay tuned.</p>
      </section>
    </main>

    <footer>
      <span>© <span id="year"></span> Cayfren</span>
      <span>—</span>
      <span>All rights reserved</span>
    </footer>
  </div>

  <script>
    // Set current year in footer
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
